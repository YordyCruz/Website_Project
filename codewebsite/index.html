<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> RedStone Landscape Maintenances </title>
    <!-- Link to exernal CSS -->
     <link rel="stylesheet" href="style.css" />
     <!-- Google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link 
       href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" 
       rel="stylesheet">
  </head>

<body>
    <!-- Navigation/Head -->
    <header>   
        <nav clas="navbar">
            <div class="logo">
                <h1>RedStoneLandscape Maintenance</h1>
            </div>
            <ul class="nav-links">
                <li><a href=#home>Home</a></li>
                <li><a href=#services>Services</a></li>
                <li><a href=#gallery>Gallery</a></li>
                <li><a href=#about>About</a></li>
                <li><a href=#contact>Contact</a></li>
            </ul>
            <a class=""quote-btn" href="#contact>">Free Quotes</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main> 
        <!-- Home/Gallery-->
         <section id="home" class="hero-section">
            <h2>Transform your outdoor space </h2>
            <p>Professional Landscaping & Maintenance</p>
            <div class="hero-gallery">
                <img src="images/gallert1.jpg" alt="Landscape Work 1"/>
                <img src="images/gallert2.jpg" alt="Landscape Work 2"/>
                <img src="images/gallert3.jpg" alt="Landscape Work 3"/>
                <img src="images/gallert3.jpg" alt="Landscape Work 4"/>
            </div>
         </section>
         
         <!-- Before and After Section -->
         <section class="before-after-section">
            <h2>Before &amp; After</h2>
            <div class="container">
              <div class="ba-wrapper">
                <img src="images/before.jpg" alt="Before" class="ba-image" />
                <div class="ba-overlay">
                  <img src="images/after.jpg" alt="After" class="ba-image" />
                </div>
                <input type="range" min="0" max="100" value="50" class="slider" id="slider" />
              </div>
            </div>
          </section>

    
        
    </main>
